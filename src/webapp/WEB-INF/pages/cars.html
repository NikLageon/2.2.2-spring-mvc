<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <table>

        <tr>
            <th>model</th>
            <th>color</th>
            <th>serias</th>
        </tr>

        <tr th:each="car : ${cars}">

            <td th:utext="${car.getModel()}">model</td>
            <td th:utext="${car.getColor()}">color</td>
            <td th:utext="${car.getSerial()}">serias</td>

        </tr>

    </table>
</div>
</body>
</html>
